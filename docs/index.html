<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        html, body { 
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: beige;
        }
        .main {
            min-height: 100vh;
            background-color: #ee4266;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 80px;
            line-height: 100%;
        }

        p {
            color: #f5f5dc94;
        }

        a, a:visited {
            text-decoration: underline;
            text-underline-position: under;
            color: #f5f5dc94;
        }

        @media only screen and (max-width: 800px) {
         .main {
            padding: 2rem;
         }

         .title {
             font-size: 3rem;
          }
        }
    </style>

<body>
    <div class="main">
        <div style="width: 800px;">
            <h1 class="title">Raven</h1>
            <h4 style="margin-inline-start: 5px;">/ˈreɪv(ə)n/.</h4>

            <p style="margin-inline-start: 5px;">
                Coming soon. Raven is the tool for securely sharing/streaming terminal logs with one command.
                It supports peer-to-peer live streaming and extends termbin features to real-time.
                <br><br>
                The project is still under development. Contact
                <a href="https://bit.ly/to-lnkd">Manish Sahani</a> for more info.
            </p>
        </div>
